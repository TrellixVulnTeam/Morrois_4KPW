{% extends 'Morrois/home.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.css">
<script>
  function exec() {
    var endpoint = d3.select("#endpoint").property("value")
    var sparql = d3.select("#sparql").property("value")
    d3sparql.query(endpoint, sparql, render)
  }
  function render(json) {
    var config = {
      // for d3sparql.treemap()
      "width": 1400,
      "height": 600,
      "selector": "#result"
    }
    d3sparql.treemapzoom(json, config)
  }

  function toggle() {
    d3sparql.toggle()
  }
  </script>
  <style>
      text {
        pointer-events: none;
      }
      .children rect.parent,
      .grandparent rect {
        cursor: pointer;
      }
      .grandparent:hover rect {
        opacity: 0.8;
      }
      .children:hover rect.child {
        opacity: 0.2;
      }
      </style>

<body>
<div id="query" style="margin: 10px">
  <h1>Tree Map Zoom SPARQL Query</h1>
  <form class="form-inline">
    <label>SPARQL endpoint:</label>
    <div class="input-append">
      <input id="endpoint" class="span5" value="http://localhost:3030/Collections/sparql" type="text">
      <button class="btn" type="button" onclick="exec()">Query</button>
      <button class="btn" type="button" onclick="toggle()"><i id="button" class="icon-chevron-up"></i></button>
    </div>
  </form>
  <textarea id="sparql" class="span9" rows=15>prefix wgs: <http://www.w3.org/2003/01/geo/wgs84_pos#>
prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
prefix owl: <http://www.w3.org/2002/07/owl#>
prefix xsd: <http://www.w3.org/2001/XMLSchema#>
prefix skos: <http://www.w3.org/2004/02/skos/core#>
prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#>
prefix morrois: <morroisVocabURI#>
prefix foaf: <http://xmlns.com/foaf/0.1/>

SELECT DISTINCT ?root_name ?parent_name ?child_name (COUNT(?item) as ?total)
WHERE {
  VALUES ?root { <http://localhost:3333/Europe+%28continent%29> }
  ?root   rdf:type owl:Class ;
          rdfs:label ?root_name .
  ?parent rdf:type owl:Class ;
          rdfs:label ?parent_name.
   ?child rdf:type owl:Class ;
          rdfs:label ?child_name;
  		  rdfs:subClassOf ?parent.
  ?child rdfs:subClassOf* ?root.
  ?child rdfs:subClassOf ?parent.

  ?item rdfs:subClassOf ?parent.
}
GROUP BY ?root_name ?parent_name ?child_name ORDER BY ?child_name

  </textarea>
</div>
<div id="result"></div>
</body>

{% endblock %}
